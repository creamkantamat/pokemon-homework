<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
  </head>
  <body>
    <main class="pokemon">
      <h1 class="text">Pokemon List</h1>
    <div id="pokemon-form">
      <div class="field nb-4">
          <label for="name">Name</label>
          <input type="text" id="name" class="bg">
        </div>
        <div class="field nb-4">
          <label for="type">Type</label>
          <select name="type" id="type" class="bg">
            <option value="fire">fire</option>
            <option value="water">water</option>
            <option value="posion">posion</option>
            <option value="earth">earth</option>
          </select>
         
        </div>
        <button id="btn-create" class="btn-create">Create New Pokemon</button>
     
      </div>
      <div id="pokemon-list">
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
